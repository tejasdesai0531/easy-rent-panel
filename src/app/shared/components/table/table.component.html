<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let column of columns">{{column.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{offset + i + 1}}</th>
            <ng-container *ngFor="let column of columns">
                <td *ngIf="column.type === 'field'">{{item[column.key]}}</td>
                <td *ngIf="column.type === 'switch'">
                    <mat-slide-toggle [checked]="item[column.key] === 1"  (change)="column.callback($event.checked)"></mat-slide-toggle>
                </td>
                <td *ngIf="column.type === 'edit'">
                    <i role="button" class="bi bi-pencil-square" (click)="column.callback(item.id)"></i>
                </td>
            </ng-container>
        </tr>
    </tbody>
</table>

<mat-paginator [length]="totalRecords"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="pageEvent($event)"
               aria-label="Select page">
</mat-paginator>
